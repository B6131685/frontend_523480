<mat-toolbar fixed style="background-color: #303F9F;color: aliceblue;">
  <!-- <div style="top:0;position:fixed;"> -->
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()" *ngIf="state">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="nameOfShop" (click)="home()">{{nameShop}}</span>
  <span  class="example-spacer"></span>
  <div style="margin-right: 20px;margin-top: 10px;" class="icon-cart" >
    <mat-icon matBadge="{{CartService.AllQuantity}}" matBadgeColor="warn" (click)="cart()">shopping_cart</mat-icon>
  </div>
  <!-- Include text description of the icon's meaning for screen-readers -->
  <span style="margin-right: 20px;">{{decoded.role}} : <span style="color: yellow;">{{decoded.name}}</span></span> 
  <button mat-flat-button color="warn" (click)="logout()">log out</button>
<!-- </div> -->
</mat-toolbar>



<mat-sidenav-container class="example-container" style="background-color: rgb(255, 255, 255);">
  <mat-sidenav #sidenav [mode]="mode.value" opened style="width: 200px;">
      <mat-button-toggle-group style="display: block;" name="fontStyle" aria-label="Font Style" >
        <mat-button-toggle style="display: block;" (click)="home()" >สินค้า</mat-button-toggle>
        <mat-button-toggle style="display: block;" (click)="cart()">ตะกร้าสินค้า</mat-button-toggle>
        <mat-button-toggle style="display: block;" (click)="profile()">ข้อมูลผู้ใช้</mat-button-toggle>
        <mat-button-toggle style="display: block;" (click)="order()">รายการสั่งซื้อ</mat-button-toggle>
      </mat-button-toggle-group>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
