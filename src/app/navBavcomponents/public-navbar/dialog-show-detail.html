<div class="container-fluid">
    <div class="row">
      <div class="col">
        
      </div>
      <div class="col-4">
        <div>
            <img src="{{data.img}}"  alt="..." style="width: 200px;height: 200px;">
        </div>
        <br><br>
        <div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Spec
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngFor="let item of data.spec">
                    <div style="width: 110px;display: inline-block;">
                        {{item.name}} 
                    </div>
                      {{item.value}}
                  </li>
                </ul>
              </div>
        </div>
        <br><br>
        <button type="button" class="btn btn-primary">Buy</button>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
