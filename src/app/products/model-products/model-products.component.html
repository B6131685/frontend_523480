<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col" style="background-color: aquamarine">
      <form [formGroup]="modelProduct">
        <h4>Name</h4>
        <div class="form-group">
          <h4><label>ประเภทสินค้า</label></h4>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div formArrayName="model">
          <h4 style="margin-top: 40px;">คุณสมบัติ</h4>

          <div
            class="form-group"
            *ngFor="let model of model.controls; let i = index"
          >
            
            <div class="form-inline">
              <input type="text" class="form-control" [formControlName]="i" style="width: 300px;"/>
              <button
                type="button"
                class="btn btn-dark"
                style="display: inline-block"
                (click)="deleteElemete(i)"
              >
                Delete
              </button>
            </div>
          </div>
          <button
            class="btn btn-success"
            style="margin-top: 20px"
            (click)="addProperty()"
          >
            เพิ่มคุณสมบัตรพื้นฐาน
          </button>
        </div>

        <br /><br />
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
    <div class="col" style="background-color: blanchedalmond">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Display :</h4>
          <p>
            {{ modelProduct.value | json }}
          </p>
        </div>
      </div>
      
    </div>
  </div>
</div>
