<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col-3">หน้าสำหรับสร้าง model ประเภทสินค้า</div>

    <div class="col-6" style="background-color: rgb(255, 255, 255)">
      <form [formGroup]="model">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-3 col-form-label"
            >ชื่อประเทภสินค้า</label
          >
          <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>
        

        <div formArrayName="spec">
          <h4>คุณสมบัติ</h4>
          <div
            class="mb-3 row"
          >
            <label for="inputPassword" class="col-sm-3 col-form-label">1</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" value="model" readonly/>
            </div>
          </div>

          <div
           
            *ngFor="let spec of spec.controls ;let i = index;"
          >
          <div  class="mb-3 row"  *ngIf="i === 0 ? false : true">
            <label for="inputPassword" class="col-sm-3 col-form-label">{{
              i+1
            }}</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" [formControlName]="i" />
            </div>
            <button
              
              type="reset"
              class="col-sm-2 btn btn-danger"
              (click)="deleteSubSpec(i+1)"
            >
              Delete
            </button>
          </div>
            
          </div>
        </div>
        <br />
        <div class="row justify-content-center">
          <div class="col-2" style="background-color: rgb(255, 255, 255);">
            <button
              type="submit"
              class="circleButton"
              (click)="addSpec()"
            >
            <mat-icon class="material-icons md-18" style="margin-top: 9px;" >add</mat-icon>
            </button>
            
          </div>
        </div>
        

        <br />
        <br />
        <br />
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label"></label>
          <div style="float: right;margin-left: 45px;" class="col-sm-5" >
            <button type="submit" class="btn btn-primary"   (click)="submit()">
              บันทึก</button
            >&nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-3">
      <p>
        {{ model.value | json }}
      </p>
    </div>
  </div>
</div>
