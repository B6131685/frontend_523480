

<div class="container-fluid">
    <div class="row">
        <div class="col-3" style="background-color: rgb(255, 255, 255)">
            <!-- <p>{{item | json}}</p> -->
        </div>
        <div class="col-6" style="background-color: rgb(255, 255, 255)">
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label">ประเภทสินค้า</label>
                <div class="col-sm-5" #div >
                    <input type="text" #myInput class="form-control" readonly value="{{select}}" />
                </div>
                <div class="col-sm-2">
                    <div style="display: inline-block;margin-left: 3px;margin-top: 5px;">
                        <mat-icon aria-hidden="false" class="setting-icon" aria-label="Example home icon" (click)="openDialogEditTypeProduct()">settings</mat-icon>
                    </div>
                  </div>   
            </div>
                  
                  
                  <br /><br />
                  <form #myForm >
                    <div *ngFor="let item of bufferspec;let i = index">
                      <div class="mb-3 row" >
                        <label class="col-sm-3 col-form-label">{{ item.name }}</label>
                        
                          <div class="col-sm-5" #div >
                            <input type="text" #myInput class="form-control" value="{{item.value}}" (change)="onChangeSubSpec(item,myInput.value,i)" />
                          </div>
                        
                      </div>
                    </div>
                  </form>   

                  <br><br>
                  <div class="mb-3 row" >
                    <label class="col-sm-3 col-form-label">ราคา</label>
                    
                      <div class="col-sm-5" >
                        <input type="number" min="0" class="form-control" #myFormPrice  [(ngModel)]="price" oninput="validity.valid||(value='');"/>
                      </div>
                    
                  </div>
                  <br>
                  <div class="mb-3 row" >
                    <label class="col-sm-3 col-form-label">จำนวนสินค้า</label>
                    
                      <div class="col-sm-5" >
                        <input type="number" min="0" class="form-control" #myFormStock  [(ngModel)]="stock" oninput="validity.valid||(value='');"/>
                      </div>
                    
                  </div>
                  <br><br>
                  <div>
                    <input type="file" #myInputImg class="form-control-file"  (change)="onChangeImg($event)">
                  </div>
                  <br><br>
                  <div class="mb-3 row">
                    <img  class="img-thumbnail" [src]="img" style="width:150;">
                  </div>

                  <br><br>
                  <button type="button"  (click)="updateProduct()" class="btn btn-primary">อัพเดรต</button>
        
        </div>
        <div class="col-3" style="background-color: rgb(255, 255, 255)">
            <!-- {{bufferspec | json}} -->

            <br><br>
            <!-- {{productOne | json}} -->
        </div>
    </div>
</div>
