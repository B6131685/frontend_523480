<div class="container-fluid">

        <div class="row">
          <div class="col-2">
            
          </div>
          <div class="col-6">
            <div style="margin-top: 50px;">            
                <div class="mb-3 row" >
                  <label for="inputPassword" class="col-sm-2 fs-4 col-form-label">ชื่อร้าน</label>
                  <div class="col-sm-10">
                    <input type="text" style="width: 200px; display:inline-block;" class="form-control fs-4" [(ngModel)]="shopPage.nameShop">
                    <button type="button" style="display:inline-block; margin-left: 30px;" class="btn btn-primary">บันทึก</button>
                  </div>
                </div>
              </div>
              <!-- <div *ngFor="let item of shopPage.img" style="margin-top: 30px;">
                <img src="{{item}}"alt="" style="width: 200px;height: 200px;">
              </div> -->

              

          </div>
          <div class="col-4">
            {{shopPage | json}}
          </div>
          <!--  -->
          <div class="col-2">
            
          </div>
          <div class="col-5" style="background-color: chocolate;">
            <div class="card mb-3" *ngFor="let item of shopPage.img;let i = index;" style="max-width: 540px;background-color: steelblue;">
              <div class="row g-0">
                <div class="col-md-5">
                  <img src="{{item}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                  <div class="card-body">
                    <p class="fs-4">รูปลำดับที่ {{i+1}}</p>
                    <button type="button" class="btn btn-danger" (click)="delete(item)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-5" style="background-color: sandybrown;">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fs-4">กดเลือกไฟล์รูปที่ต้องการเพิ่ม</h5>
                 
                    <div>
                      <input type="file" #myInputImg class="form-control-file"  (change)="onChangeImg($event)">
                    </div>
                    <img *ngIf="previewLoaded" class="img-thumbnail" [src]="addImg" style="height:150px;">
                  <div style="margin-top: 50px;">
                    <button type="button" style="" class="btn btn-primary fs-5" (click)="pushNewImg()">เพิ่มรูปภาพ</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

</div>
