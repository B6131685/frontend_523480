<div class="container-fluid">
    <div class="row">
        <div class="col" style="background-color: rgb(255, 255, 255);">
          
        </div>

        <div class="col-10" style="background-color: rgb(255, 255, 255);">
         
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

             
                
              
          
              <!-- ID Column -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let row"> {{row.model}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
                <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> stock </th>
                <td mat-cell *matCellDef="let row"> 
                  
                  <div style="display: inline-block; width:50px;margin: 8px 8px 8px 0;">
                    {{row.stock}} 
                  </div> 
                  <div style="display: inline-block;">  
                  <button  mat-raised-button class="setting-edit" (click)="openDialogStock(row)" >Edit</button>
                  </div>
              </td>
            </ng-container>
            
            
            <!-- edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> setting </th>
              <td mat-cell *matCellDef="let row"> 
                  <mat-icon aria-hidden="false" class="setting-icon" aria-label="Example home icon" (click)="setting(row)">settings</mat-icon>
                  <!-- <button mat-raised-button (click)="openDialog(row)">Edit</button> -->
                </td>
                
              </ng-container>
           

              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                
            
              
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>

        <div class="col">
          
        </div>
    </div>
</div>
