<div class="container-fluid">
    <div class="row">
        <div class="col" style="background-color: rgb(255, 255, 255);">
          <div style="margin-top: 80px;">
            <button mat-raised-button color="primary" (click)="openDialogAddNewProduct()">New Product</button>
          </div>
        </div>

        <div class="col-10" style="background-color: rgb(255, 255, 255);">
         
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

          
              <!-- ID Column -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let row"> {{row.model}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
                <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
          
              
              

               <!-- <div style="display: inline-block;">  
                  <button  mat-raised-button class="setting-edit" (click)="openDialogStock(row)" >Edit</button>
                  </div> -->
           <!-- Fruit Column -->
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
              <td mat-cell style="width: 200px;" *matCellDef="let row"> {{row.stock}} </td>
            </ng-container>       
                    
            
            
             <!-- edit Column -->   
            <ng-container matColumnDef="edit">
              <th mat-header-cell  style="text-align: center;width: 5%;" *matHeaderCellDef #setting> Edit </th>
              <td mat-cell style="text-align: center;width: 5%;"  *matCellDef="let row" #setting>
                
                  <mat-icon aria-hidden="false" class="setting-icon" aria-label="Example home icon" (click)="openDialogEditProductDetail(row)">settings</mat-icon>
    
              </td>
              <!-- <button mat-raised-button (click)="openDialog(row)">Edit</button> -->
            </ng-container> 

            <ng-container matColumnDef="delete">
              <th mat-header-cell  style="text-align: center;background-color: crimson;width: 5%;" *matHeaderCellDef #setting> active </th>
              <td mat-cell style="text-align: center;width: 5%;"  *matCellDef="let row" #setting>
                
                  <!-- <mat-icon aria-hidden="false" class="delete-icon" aria-label="Example home icon" (click)="deleteProduct(row)">delete</mat-icon> -->
                  <app-active-button [parent]="row"></app-active-button>
              </td>
              <!-- <button mat-raised-button (click)="openDialog(row)">Edit</button> -->
            </ng-container> 
                  
             
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell style="text-align: center;padding-left: 58px;" *matHeaderCellDef mat-sort-header>Date</th>
              <!-- <td mat-cell  *matCellDef="let row"> {{row.date}} </td> -->
              <td mat-cell style="width: 200px;" *matCellDef="let row"> {{row.date | date:'dd-LL-yyyy HH:mm:ss'}} </td>
              <!-- <td mat-cell style="width: 200px;" *matCellDef="let row"> {{row.activeStatus | json}} </td> -->
            </ng-container>     

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                
            
              
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
        <div class="col">
          
        </div>
        
    </div>

    
</div>
