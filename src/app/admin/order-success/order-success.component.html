
<div style="margin: 15px 0px;" *ngFor="let item of order">
    <!-- {{item | json}} -->
    <div class="card">
        <div class="card-body">
          <div>
              <label for="">{{item.updateAt | date:'dd-LL-yyyy HH:mm:ss'}}</label>
          </div>
          <div>
            <br>
            <label for="">user: {{item.idUser.name}}</label>
            <br>
            <br>
            <label for="">ID Tracking:   {{item.idTracking}}</label>
            <br>
            <label>   บริษัทขนส่ง: {{item.expressCompany}}</label>
            <br>
            
        </div>
        <br>
        <div>รายการสินค้า</div>
        <div>
            <div *ngFor="let product of item.idCart.list">{{product.idProduct.spec[0].value}}:   {{product.quantity}} รายการ</div>
        </div>
        </div>
    </div>
</div>
